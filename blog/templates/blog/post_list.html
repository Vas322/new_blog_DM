{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  
</div>
<div class="date">
  <p>Опубликовано: {{ post.published_date }}</p>
</div>
<div class="author">
  <p>Автор поста: {{ post.author }}</p>
</div>
{% endfor %}
{% endblock %}
