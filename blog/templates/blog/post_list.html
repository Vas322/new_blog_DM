{% extends 'blog/base.html' %}

{% block content %}
<h2>Список постов:</h2><hr>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <br>
            {% if post.comments %}
            <a class="comment" href="{% url 'post_detail' pk=post.pk %}">Комментарии: {{ post.comments.count }}</a><hr>
            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
