{% load static %}
<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blog for my family</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/
  bootstrap-theme.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <link rel="stylesheet" href="{% static 'js/script.js' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
</head>

<body>

  <div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" data-toggle="tooltip" data-placement="bottom" title="Новый пост" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'post_draft_list' %}" data-toggle="tooltip" data-placement="left" title="Не подтвержденные посты" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="user">Привет, {{ user.username.title }} <small>(<a href="{% url 'logout' %}">Выход</a>)</small></p>
    {% else %}
    <a href="{% url 'login' %}"  data-toggle="tooltip" data-placement="bottom" title="Авторизуйтесь!" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1><a href="/">Семейный блог</a></h1>
  </div>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('a[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>

</html>
